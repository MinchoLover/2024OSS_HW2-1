<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Friend</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="my.css">

        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .view-container {
                max-width: 700px;
                margin: 40px auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .btn-container {
                margin-top: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="view-container">
                <h2 class="text-center mb-4">Friend Details</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Name:</strong>
                        John Doe</li>
                    <li class="list-group-item">
                        <strong>Relationship:</strong>
                        Friend</li>
                    <li class="list-group-item">
                        <strong>Phone:</strong>
                        010-1234-5678</li>
                    <li class="list-group-item">
                        <strong>Email:</strong>
                        john@example.com</li>
                    <li class="list-group-item">
                        <strong>Address:</strong>
                        Seoul, Korea</li>
                    <li class="list-group-item">
                        <strong>Birthday:</strong>
                        1995-10-05</li>
                </ul>

                <div class="btn-container d-flex justify-content-between">
                    <a href="add.html" class="btn btn-primary">추가</a>
                    <button class="btn btn-warning" onclick="location.href='edit.html'">수정</button>
                    <button class="btn btn-danger" onclick="confirmDelete()">삭제</button>
                    <button class="btn btn-secondary" onclick="location.href='index.html'">목록</button>
                </div>
            </div>
        </div>

        <script>

            function confirmDelete() {
                if (confirm('게시물을 삭제할까요?')) {

                    alert('게시물이 삭제되었습니다.');
                    window.location.href = 'index.html';
                }
            }
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
