<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Friend</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="my.css">

        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .form-container {
                max-width: 700px;
                margin: 40px auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .btn-container {
                margin-top: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="form-container">
                <h2 class="text-center mb-4">친구 정보 수정</h2>
                <form id="editForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            value="개똥이"
                            required="required">
                    </div>
                    <div class="mb-3">
                        <label for="relationship" class="form-label">관계</label>
                        <input
                            type="text"
                            class="form-control"
                            id="relationship"
                            value="친구"
                            required="required">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">휴대폰</label>
                        <input
                            type="tel"
                            class="form-control"
                            id="phone"
                            value="010-1234-5678"
                            required="required">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            value="bethel@naver.com"
                            required="required">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">주소</label>
                        <input
                            type="text"
                            class="form-control"
                            id="address"
                            value="Seoul, Korea"
                            required="required">
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">생일</label>
                        <input
                            type="date"
                            class="form-control"
                            id="birthday"
                            value="2002-07-17"
                            required="required">
                    </div>
                    <div class="btn-container d-flex justify-content-between">
                        <button type="button" class="btn btn-success" onclick="confirmEdit()">확인</ㅑ>
                        <button type="button" class="btn btn-secondary" onclick="cancelEdit()">취소</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function confirmEdit() {
                const form = document.getElementById('editForm');
                if (form.checkValidity()) {
                    if (confirm('게시물을 수정할까요?')) {
                        alert('게시물이 수정되었습니다.');
                        window.location.href = 'index.html';
                    }
                } else {
                    alert('모든 필드를 올바르게 입력하세요.');
                }
            }

            function cancelEdit() {
                window.location.href = 'index.html';
            }
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
