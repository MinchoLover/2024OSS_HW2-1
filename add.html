<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Friend</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="my.css">

        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .form-container {
                max-width: 600px;
                margin: 40px auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="form-container">
                <h2 class="text-center mb-4">친구 추가</h2>
                <form id="addFriendForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름
                            <span class="text-danger">*</span></label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="이름 입력해주세요."
                            required="required">
                        <div class="invalid-feedback">
                            이름이 요구됩니다!
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="relationship" class="form-label">관계
                            <span class="text-danger">*</span></label>
                        <input
                            type="text"
                            class="form-control"
                            id="relationship"
                            placeholder="대상과의 관계를 입력해주세요."
                            required="required">
                        <div class="invalid-feedback">
                            관계 입력이 요구됩니다!
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">휴대폰
                            <span class="text-danger">*</span></label>
                        <input
                            type="tel"
                            class="form-control"
                            id="phone"
                            placeholder="010-1234-5678"
                            required="required"
                            pattern="\d{3}-\d{4}-\d{4}">
                        <div class="invalid-feedback">
                            유효한 휴대폰 번호를 입력해주세요! 010-1234-5678.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">이메일
                            <span class="text-danger">*</span></label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="이메일 주소를 입력하세요."
                            required="required">
                        <div class="invalid-feedback">
                            유효한 이메일 주소를 입력해주세요!
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요.">
                    </div>

                    <div class="mb-3">
                        <label for="birthday" class="form-label">생일</label>
                        <input type="date" class="form-control" id="birthday">
                    </div>

                    <button type="submit" class="btn btn-primary">확인</button>
                    <button
                        type="button"
                        class="btn btn-secondary"
                        onclick="window.location.href='index.html'">취소</button>
                </form>
            </div>
        </div>

        <script>

            document
                .getElementById('addFriendForm')
                .addEventListener('submit', function (event) {
                    event.preventDefault();

                    const name = document.getElementById('name');
                    const relationship = document.getElementById('relationship');
                    const phone = document.getElementById('phone');
                    const email = document.getElementById('email');

                    let isValid = true;

                    if (!name.value.trim()) {
                        name
                            .classList
                            .add('is-invalid');
                        isValid = false;
                    } else {
                        name
                            .classList
                            .remove('is-invalid');
                    }

                    if (!relationship.value.trim()) {
                        relationship
                            .classList
                            .add('is-invalid');
                        isValid = false;
                    } else {
                        relationship
                            .classList
                            .remove('is-invalid');
                    }

                    const phonePattern = /^\d{3}-\d{4}-\d{4}$/;
                    if (!phone.value.trim() || !phonePattern.test(phone.value)) {
                        phone
                            .classList
                            .add('is-invalid');
                        isValid = false;
                    } else {
                        phone
                            .classList
                            .remove('is-invalid');
                    }

                    if (!email.value.trim() || !email.validity.valid) {
                        email
                            .classList
                            .add('is-invalid');
                        isValid = false;
                    } else {
                        email
                            .classList
                            .remove('is-invalid');
                    }

                    if (isValid) {
                        alert('게시물이 추가됩니다');
                    }
                });
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
